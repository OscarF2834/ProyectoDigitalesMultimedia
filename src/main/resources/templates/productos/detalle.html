<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo con la imagen proporcionada */
        body {
            background-image: url('https://eu-central-1.linodeobjects.com/restauracionnews/2023/06/Como-distribuir-tu-producto-en-restaurantes-2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centra el contenido vertical y horizontal */
            position: relative;
        }

        /* Estilo del contenedor de los detalles del producto */
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            border-radius: 10px;
            border: 2px solid #007bff; /* Borde azul */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .product-details {
            text-align: left;
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo para el botón de volver a la lista, en la esquina superior izquierda */
        .btn-back-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-back-container .btn-back {
            width: auto;
            max-width: 250px;
            font-size: 16px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-back-container .btn-back:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .btn-back-container .btn-back:active {
            background-color: #1e7e34;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle del Producto</h1>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
            <p><strong>Precio:</strong> <span th:text="${producto.precio}"></span></p>
            <a th:href="@{/administrador/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning">Editar</a>
            <form th:action="@{/administrador/productos/delete/{id}(id=${producto.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>

    <!-- Botón "Volver a la lista" en la esquina superior izquierda -->
    <div class="btn-back-container">
        <a href="/administrador/productos" class="btn-back">Volver a la Lista de Productos</a>
    </div>

    <!-- Vinculamos el script de Bootstrap para los componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0WgjdA0i3CsdMgiWZg6b3gqhzG2t5yjl9c3Dwmw7xM8TWHe2" crossorigin="anonymous"></script>
</body>
</html>
