<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Detalle de la Reserva</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${reserva.id}"></span></p>
                <p><strong>Fecha:</strong> <span th:text="${reserva.fechareserva}"></span></p>
                <p><strong>Hora:</strong> <span th:text="${reserva.horareserva}"></span></p>
                <p><strong>Numero de personas:</strong> <span th:text="${reserva.numeropersonas}"></span></p>
                <a href="/clientes/reservas" class="btn btn-primary">Volver a la Lista de Reservas</a>
            </div>
        </div>
    </div>
</body>
</html>
