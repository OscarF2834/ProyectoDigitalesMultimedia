<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/626161864/es/vector/se%C3%B1al-reservada-en-la-mesa-en-el-restaurante-ilustraci%C3%B3n-vectorial-de-dibujos-animados.jpg?s=612x612&w=0&k=20&c=9ZpxOXeC82Ds14o8AK1RtpV30vZkOAcyDFi9DcLgguw=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .reserva-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .reserva-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .reserva-info {
            margin-bottom: 10px;
        }

        .reserva-actions {
            text-align: right;
        }

        .reserva-actions a, .reserva-actions button {
            margin-left: 5px;
        }

        .btn-regresar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Reservas</h1>

        <!-- Botón de Nueva Reserva -->
        <div class="d-flex justify-content-between mb-4">
            <a href="/empleados/paginaprincipal" class="btn btn-secondary btn-sm btn-regresar">Regresar</a>
            <a href="/clientes/reservas/new" class="btn btn-primary">Agregar Nueva Reserva</a>
        </div>

        <!-- Div para cada reserva -->
        <div th:each="reserva : ${reservas}" class="reserva-card">
            <div class="reserva-info">
                <h5>ID: <span th:text="${reserva.id}">ID</span></h5>
                <p>Fecha: <strong th:text="${reserva.fechareserva}">Fecha</strong></p>
                <p>Hora: <strong th:text="${reserva.horareserva}">Hora</strong></p>
                <p>Número de Personas: <strong th:text="${reserva.numeropersonas}">Número de Personas</strong></p>
            </div>
            <div class="reserva-actions">
                <!-- Ver detalles -->
                <a th:href="@{/clientes/reservas/{id}(id=${reserva.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                
                <!-- Editar reserva -->
                <a th:href="@{/clientes/reservas/edit/{id}(id=${reserva.id})}" class="btn btn-warning btn-sm">Editar</a>
                
                <!-- Eliminar reserva -->
                <a th:href="@{/clientes/reservas/delete/{id}(id=${reserva.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar reserva?')">Eliminar</a>
            </div>
        </div>
    </div>
</body>
</html>
