<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
             background-image: url('https://static.vecteezy.com/system/resources/previews/001/781/230/non_2x/restaurant-food-online-ordering-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); 
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #007bff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .detail-label {
            font-weight: bold;
            color: #007bff;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #333;
        }

        .btn {
            width: auto;
            max-width: 200px;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle del Pedido</h1>
        <div class="mb-3">
            <label class="detail-label">ID del Pedido:</label>
            <p class="detail-value" th:text="${pedido.id}">12345</p>
        </div>
        <div class="mb-3">
    <label class="detail-label">Cliente:</label>
    <p class="detail-value" th:text="${pedido.clienteNombre}">Juan PÃ©rez</p>
</div>
<div class="mb-3">
    <label class="detail-label">Producto:</label>
    <p class="detail-value" th:text="${pedido.productoNombre}">Laptop Dell</p>
</div>
        
        <div class="mb-3">
            <label class="detail-label">Fecha del Pedido:</label>
            <p class="detail-value" th:text="${pedido.fechapedido}">2024-11-19</p>
        </div>
        <div class="mb-3">
            <label class="detail-label">Observaciones:</label>
            <p class="detail-value" th:text="${pedido.observaciones}">Entregar entre 9 a.m. y 12 p.m.</p>
        </div>
        <div class="text-center">
            <a href="/clientes/pedidos" class="btn btn-secondary">Volver a la Lista</a>
        </div>
    </div>
</body>
</html>
