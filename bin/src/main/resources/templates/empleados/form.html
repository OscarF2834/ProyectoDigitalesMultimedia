<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo general con imagen */
        body {
            background-image: url('https://media.istockphoto.com/id/1198049220/es/foto/qui%C3%A9n-orden%C3%B3-este-main.jpg?s=612x612&w=0&k=20&c=Ai5QuP8Hf5rRSv9eJ0anUnB0Sf9pZHW51pODeAwdw5c=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Para asegurar que el body ocupe toda la altura */
        }

        /* Estilo del contenedor del formulario */
        .form-container {
            max-width: 600px;
            margin: 0 auto; /* Centrar el contenedor horizontalmente */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
        }

        /* Estilo de los botones */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-back {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: fit-content;
        }

        .btn-back:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-back:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: fit-content;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
        }

        .btn-secondary:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulario de Empleado</h1>
            <form th:action="@{/administrador/empleados/save}" method="post" th:object="${empleado}">
                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}" required/>
                </div>
                <!-- Campo Apellido -->
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" th:value="*{apellido}" required/>
                </div>
                <!-- Campo Identificación -->
                <div class="mb-3">
                    <label for="identificacion" class="form-label">Identificación</label>
                    <input type="text" class="form-control" id="identificacion" name="identificacion" th:value="*{identificacion}" required/>
                </div>
                <!-- Campo Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" th:value="*{telefono}" required/>
                </div>
                <!-- Campo Cargo -->
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" th:value="*{cargo}" required/>
                </div>
                <!-- Campo Salario -->
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario</label>
                    <input type="number" class="form-control" id="salario" name="salario" th:value="*{salario}" required/>
                </div>
                <!-- Campo Oficios -->
                <div class="mb-3">
                    <label for="oficios" class="form-label">Oficios</label>
                    <input type="text" class="form-control" id="oficios" name="oficios" th:value="*{oficios}" required/>
                </div>
                <!-- Campo User -->
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user" name="user" th:value="*{user}" required/>
                </div>
                <!-- Campo Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="*{password}" required/>
                </div>
            </form>
        </div>

        <!-- Botones fuera del contenedor, debajo y centrado -->
        <div class="btn-container">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/administrador/empleados" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</body>
</html>
