<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRorsBhQOrxNRfSdwm_i5ijvv5EHcFoiQHTSA&s');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        
        .client-detail-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .client-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .client-info {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        .client-info span {
            font-weight: bold;
            color: #333;
        }

        
        .btn-back {
            display: block;
            margin: 20px auto 0; /* Espaciado encima y centrado */
            background-color: #007bff; /* Azul Bootstrap */
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: fit-content;
        }

        .btn-back:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-back:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="client-detail-container">
        <h1 class="client-title">Detalles del Empleado</h1>
        <div class="client-info">
            <p><strong>ID:</strong> <span th:text="${empleado.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${empleado.nombre}"></span></p>
            <p><strong>Apellido:</strong> <span th:text="${empleado.apellido}"></span></p>
            <p><strong>Identificación:</strong> <span th:text="${empleado.identificacion}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${empleado.telefono}"></span></p>
            <p><strong>Cargo:</strong> <span th:text="${empleado.cargo}"></span></p>
            <p><strong>Salario:</strong> <span th:text="${empleado.salario}"></span></p>
            <p><strong>Oficios:</strong> <span th:text="${empleado.oficios}"></span></p>
        </div>
    </div>

    <!-- Botón de volver fuera del contenedor y debajo -->
    <div class="text-center">
        <a href="/administrador/empleados" class="btn-back">Volver a la lista de empleados</a>
    </div>
</body>
</html>
