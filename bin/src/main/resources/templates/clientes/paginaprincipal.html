<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente</title>
    <!-- Vinculamos Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ8vPmh3Vv6ffm7+T5y+74i2xkX7uC+p9v+y5j8dCwovx2w7HfrPz+rX1E1M" crossorigin="anonymous">
    <style>
        /* Estilos generales */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #a8e6cf; /* Fondo verde claro */
            border-radius: 10px;
            border: 2px solid #007bff; /* Borde azul */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;  /* Asegura que el contenedor ocupe el 100% del espacio disponible */
            max-width: 500px; /* Define un tamaño máximo para el contenedor */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .admin-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centra los botones horizontalmente */
            gap: 15px;
        }

        /* Botones con tamaño mediano */
        .admin-buttons .btn-custom {
            width: auto;
            max-width: 250px; /* Máxima anchura */
            font-size: 16px;
            padding: 12px 25px; /* Padding más pequeño */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover y Active para los botones */
        .admin-buttons .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .admin-buttons .btn-custom:active {
            background-color: #003f7d;
            transform: translateY(1px);
        }

        /* Espaciado entre botones */
        .admin-buttons a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Cliente</h1>
        <div class="admin-buttons">
            <!-- Botones en formato vertical -->
            <a href="/clientes/reservas" class="btn btn-custom">Ver Reservas</a>
            <a href="/clientes/productos" class="btn btn-custom">Ver Menu</a>
			<a href="/clientes/pedidos" class="btn btn-custom">Pedidos</a>
			<a href="/clientes/opiniones" class="btn btn-custom">Ver Opiniones</a>
			
            <!-- Botón de Regresar -->
            <a href="/login/cliente" class="btn btn-custom" style="background-color: #28a745;">Regresar</a>
        </div>
    </div>

    <!-- Vinculamos el script de Bootstrap para los componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0WgjdA0i3CsdMgiWZg6b3gqhzG2t5yjl9c3Dwmw7xM8TWHe2" crossorigin="anonymous"></script>
</body>
</html>
