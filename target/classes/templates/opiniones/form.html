<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribir Opinión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Escribir Opinión</h2>
        <form action="/clientes/opiniones/save" method="post">
            <div class="mb-3">
                <label for="clienteId" class="form-label">Cliente</label>
                <select name="clienteId" id="clienteId" class="form-select" required>
                    <option value="" disabled selected>Seleccione un cliente</option>
                    <!-- Aquí se insertarán las opciones desde el modelo -->
                    <th:block th:each="cliente : ${clientes}">
                        <option th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea name="comentario" id="comentario" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Opinión</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
