<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-image: url('https://www.ociomagazine.es/uploads/2018/02/resized/900_nigo-restaurantes-ociomagazine-alicante-11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #007bff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        
        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        
        .btn {
            width: auto;
            max-width: 200px;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulario de Producto</h1>
        <form th:action="@{/administrador/productos/save}" method="post" th:object="${producto}">
            <!-- Campo para Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}" required/>
            </div>
            
            <!-- Campo para Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" th:value="*{descripcion}" required></textarea>
            </div>
            
            <!-- Campo para Precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" th:value="*{precio}" required/>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/administrador/productos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
