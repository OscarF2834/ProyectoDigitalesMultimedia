<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center" th:text="${pedido.id != null ? 'Editar Pedido' : 'Agregar Nuevo Pedido'}"></h1>
        <form th:action="@{/clientes/pedidos/save}" method="post">
            <!-- El campo id ya no es necesario en el formulario de nuevo pedido -->

            <!-- Campo de fecha de pedido -->
            <div class="mb-3">
                <label for="fechapedido" class="form-label">Fecha de Pedido:</label>
                <input type="date" id="fechapedido" name="fechapedido" class="form-control" th:value="${pedido.fechapedido}" required/>
            </div>

            <!-- Campo de observaciones -->
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" class="form-control" rows="4" th:value="${pedido.observaciones}" required></textarea>
            </div>

            <!-- BotÃ³n de enviar -->
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>

        <!-- Enlace para volver a la lista de pedidos -->
        <a href="/clientes/pedidos" class="btn btn-secondary mt-3">Volver a la Lista de Pedidos</a>
    </div>
</body>
</html>
