<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://directivosygerentes.es/wp-content/uploads/2016/07/personalizacion-cliente.1.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }
    
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        .admin-banner {
            background-color: #4091e9; 
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="admin-banner">
        ¡Somos una gran familia!
    </div>
    <div class="container">
        <h1 class="text-center">Lista de Clientes</h1>
        <!-- Botón para agregar nuevo cliente -->
        <a href="/clientes/new" class="btn btn-primary mb-3">Agregar Nuevo Cliente</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre los clientes -->
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}">ID</td>  <!-- Mostrar ID generado automáticamente -->
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td>
                        <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                        <a th:href="@{/clientes/edit/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}" onclick="return confirm('¿Eliminar cliente?')" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Botón de Regresar -->
        <a href="/administrador/paginaprincipal" class="btn btn-secondary btn-sm mb-3">Regresar</a>
    </div>
</body>
</html>
