<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo general con imagen de datos de cliente */
        body {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/001/900/914/small/blurred-restaurant-scene-with-empty-tabletop-free-photo.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .client-detail-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .client-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .client-info {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }

        .client-info span {
            font-weight: bold;
            color: #333;
        }

        /* Botón de volver */
        .btn-back {
            display: block;
            margin: 20px auto 0; /* Espaciado encima y centrado */
            background-color: #007bff; /* Azul Bootstrap */
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: fit-content;
        }

        .btn-back:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-back:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="client-detail-container">
        <div class="client-title">
            Detalle del Cliente
        </div>
        <div class="client-info">
            <p><strong>ID:</strong> <span th:text="${cliente.id}">ID</span></p>
            <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}">Nombre</span></p>
            <p><strong>Apellido:</strong> <span th:text="${cliente.apellido}">Apellido</span></p>
            <p><strong>Teléfono:</strong> <span th:text="${cliente.telefono}">Teléfono</span></p>
            <p><strong>Dirección:</strong> <span th:text="${cliente.direccion}">Dirección</span></p>
        </div>
    </div>

    <!-- Botón de volver a la lista, centrado y fuera del contenedor -->
    <a href="/clientes/clientes" class="btn-back">Volver a la lista</a>
</body>
</html>
