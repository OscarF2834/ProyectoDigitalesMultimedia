<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Administrador</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://elikaeskola.com/wp-content/uploads/dieta-parchis-11-1024x683.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .login-container {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            background-color: white;
        }

        .login-container div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        .back-button {
            background-color: transparent;
            color: #007BFF;
            border: 2px solid #007BFF;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 20px;
            }

            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesi칩n como Administrador</h2>
        <form action="/login/administrador" method="POST">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user" required>
            <label for="password">Contrase침a</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar sesi칩n</button>
        </form>
        <!-- Bot칩n de Regresar -->
        <a href="/" class="back-button">Regresar</a>
    </div>
</body>
</html>
